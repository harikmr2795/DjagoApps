<html>
<head>
    <title>Answer Quiz</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1,  user-scalable=no">
    <link rel="stylesheet" type="text/css" href="{% static 'quiz/style.css' %}"/>
    <script type="text/javascript" src="{% static 'quiz/answer.js' %}"></script>
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
        <div class="navbar-brand" id="pageName"><p>Answer Quiz</p></div>
        <div class="navbar-brand pull-right hidden" id="qno"><p>1/10</p></div>
    </div>
  </div>
</nav>

<div class="container-fluid hidden" id="quizer_name">
    <p></p>
</div>

<div class="container-fluid text-center hidden" id="name_form">
    <input type="text" placeholder="Enter your name" class="form-control top-buffer" id="name_box" name="name"><br>
    <p><span class="emsg hidden">Please enter a valid name</span></p>
    <input type="submit" class="btn btn-primary text-center" id="name_btn" value="Next">
</div>


<script>
   var id = {{ id }};
</script>
</body>
</html>
